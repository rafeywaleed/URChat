<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="yes">
    <meta name="apple-mobile-web-app-title" content="URChat">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="icon" type="image/png" href="favicon.ico">

    <!-- Add to your existing head -->
    <link rel="manifest" href="manifest.json">
    <title>URChat</title>

    <script>
        // Service worker registration with proper scope
        if ('serviceWorker' in navigator) {
            console.log('Service Worker is supported');

            window.addEventListener('load', function() {
                // First, unregister any existing service workers
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for (let registration of registrations) {
                        if (registration.scope.includes('127.0.0.1')) {
                            console.log('Unregistering existing service worker:', registration.scope);
                            registration.unregister();
                        }
                    }
                }).then(function() {
                    // Register the new service worker with the correct scope
                    return navigator.serviceWorker.register('/firebase-messaging-sw.js', {
                        scope: '/'
                    });
                }).then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);

                    // Check if service worker is active
                    if (registration.active) {
                        console.log('ServiceWorker is active');
                    }

                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        console.log('ServiceWorker update found:', newWorker);
                    });
                }).catch(function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });

            // Listen for messages from service worker
            navigator.serviceWorker.addEventListener('message', (event) => {
                console.log('Received message from service worker:', event.data);
            });
        } else {
            console.log('Service Worker is not supported');
        }
    </script>
</head>

<body>
    <!-- This script tag loads your Flutter app -->
    <script src="main.dart.js" type="application/javascript"></script>
</body>

</html>
