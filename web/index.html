<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="yes">
    <meta name="apple-mobile-web-app-title" content="URChat">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="icon" type="image/png" href="favicon.ico">

    <!-- Add to your existing head -->
    <link rel="manifest" href="manifest.json">
    <title>URChat</title>

    <script>
        window.flutterWebRenderer = "html";

        if ('serviceWorker' in navigator) {
            console.log('Service Worker is supported');

            window.addEventListener('load', function() {
                // Clean up existing service workers first
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    const cleanupPromises = registrations.map(registration => {
                        console.log('Unregistering service worker:', registration.scope);
                        return registration.unregister();
                    });
                    return Promise.all(cleanupPromises);
                }).then(function() {
                    // Register with explicit scope
                    return navigator.serviceWorker.register('/firebase-messaging-sw.js');
                }).then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);

                    // Check if service worker is ready
                    if (registration.installing) {
                        console.log('Service worker installing');
                    } else if (registration.waiting) {
                        console.log('Service worker installed');
                    } else if (registration.active) {
                        console.log('Service worker active');
                    }
                }).catch(function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</head>

<body>
    <!-- This script tag loads your Flutter app -->
    <script src="main.dart.js" type="application/javascript"></script>
</body>

</html>
